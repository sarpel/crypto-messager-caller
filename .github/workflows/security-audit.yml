name: Security Audit

on:
  schedule:
    # Run security audit every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Python security audit (Server)
        run: |
          pip install bandit safety
          bandit -r private-comm-server/app/ -f json -o bandit-report.json || true
          safety check --json > safety-report.json || true

      - name: Run Node.js security audit (Client)
        run: |
          cd private-comm-client
          npm audit --json > ../npm-audit-report.json || true

      - name: Check for hardcoded secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

      - name: Upload security reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json
            npm-audit-report.json
